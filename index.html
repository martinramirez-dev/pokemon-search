<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokemon Search</h1>
    </header>
    
    <div class="form-cont">
        <h1>Search</h1>
        <form id="form-id" class="form-id">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required>

            <button type="submit">Search</button>
        </form>
    </div>

    <div id="form-results" class="form-results"></div>

    <div class="random">
        <h1>Random Pokemons</h1>
        <div id="random-cont" class="random-cont"></div>
    </div>

    <div class="favorites">
        <h1>Favorites</h1>
        <div id="favorites-cont" class="favorites-cont"></div>
    </div>

    <footer>
        <h2>Martin Ramirez - Full Stack Developer</h2>
    </footer>

    <script src="main.js"></script>
</body>
</html>
